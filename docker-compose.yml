  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_PORT=3306
      - MYSQL_DATABASE=campus_lost_found
      - MYSQL_USER=root
      - MYSQL_PASSWORD=root
      - SERVER_PORT=8080
      - HIBERNATE_DDL_AUTO=update
      - SHOW_SQL=true
      - FORMAT_SQL=true
      - LOG_LEVEL=INFO
      - SECURITY_LOG_LEVEL=INFO
      - APP_LOG_LEVEL=INFO
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_BUCKET_NAME=campus-lost-found
    depends_on:
      - mysql
      - minio

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"

  mysql:
    image: mysql:8.0
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=campus_lost_found
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
  minio_data: